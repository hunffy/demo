<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>마이 페이지</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>마이 페이지</h1>
      <div>
        <h3>사용자 정보</h3>
        <p>사용자 이름: [[${user_name}]]</p>
        <p>이메일: [[${email}]]</p>
        <p>회사이름: [[${company_name}]]</p>
        <p>주소: [[${address}]]</p>
      </div>
      <hr />
      <div>
        <h3>구독 신청</h3>
        <form action="/subscribe" method="post">
          <div class="form-group">
            <label for="userCount">사용 인원</label>
            <input
              type="number"
              class="form-control"
              id="userCount"
              name="userCount"
              required
            />
          </div>
          <div class="form-group">
            <label for="serviceType">서비스 형태</label>
            <select
              class="form-control"
              id="serviceType"
              name="serviceType"
              required
            >
              <option value="Basic">Basic</option>
              <option value="Standard">Standard</option>
              <option value="Premium">Premium</option>
            </select>
          </div>
          <div class="form-group">
            <label for="storageCapacity">스토리지 용량(TB)</label>
            <input
              type="number"
              class="form-control"
              id="storageCapacity"
              name="storageCapacity"
              required
            />
          </div>
          <div class="-group">
            <label for="subscriptionPeriod">구독 기간</label>
            <input
              type="number"
              class="form-control"
              id="subscriptionPeriod"
              name="subscriptionPeriod"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">구독하기</button>
        </form>
      </div>
    </div>
  </body>
</html>
