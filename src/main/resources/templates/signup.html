<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function signUp() {
        if (
          document.getElementById("user_id").value === "" ||
          document.getElementById("user_name").value === "" ||
          document.getElementById("password").value === ""
        ) {
          var errorMessage = "필수 정보를 입력하세요";
          displayErrorMessage(errorMessage);
          return;
        }
      }
      function displayErrorMessage(errorMessage) {
        alert(errorMessage);
      }
    </script>
  </head>
  <body>
    <form th:action="@{/signup}" method="post">
      <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
          <label for="user_id">userId</label>
          <input
            type="text"
            class="form-control"
            name="user_id"
            placeholder="사용자 아이디"
            id="user_id"
          />
        </div>
        <div class="form-group">
          <label for="user_name">userName</label>
          <input
            type="text"
            class="form-control"
            name="user_name"
            id="user_name"
            placeholder="사용자 이름"
          />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="사용자 비밀번호"
          />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="사용자 이메일"
          />
        </div>
        <div class="form-group">
          <label for="phone">phone</label>
          <input
            type="text"
            class="form-control"
            name="phone"
            placeholder="핸드폰번호"
          />
        </div>
        <div class="form-group">
          <label for="company_name">company_name</label>
          <input
            type="text"
            class="form-control"
            name="company_name"
            placeholder="회사이름"
          />
        </div>
        <div class="form-group">
          <label for="address">address</label>
          <input
            type="text"
            class="form-control"
            name="address"
            placeholder="주소"
          />
        </div>
        <button type="submit" class="btn btn-primary" onclick="signUp()">
          가입 완료
        </button>
      </div>
    </form>
  </body>
</html>
